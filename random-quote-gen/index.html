<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-yellow-200 font-sans">
    
    <main
        class="w-[92vw] max-w-5xl aspect-video rounded-3xl shadow-xl bg-white/10 backdrop-blur-md flex flex-col justify-between p-10">


        <!-- Top bar -->
        <header class="flex justify-between items-center">
            <div class="text-white font-bold text-lg">Random Quote Generator</div>
            <div class="text-xs text-white/70">Press <span class="font-mono">N</span> for next</div>
        </header>


        <!-- Centered Quote -->
        <section class="flex-1 flex flex-col items-center justify-center text-center">
            <p id="quote" class="text-white text-2xl md:text-4xl font-semibold leading-snug max-w-3xl">Loading quote…
            </p>
            <p id="author" class="text-white/80 text-lg mt-4">—</p>
        </section>


        <!-- Bottom controls -->
        <footer class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <button id="newQuote"
                class=" px-5 py-3 rounded-lg bg-white/20 hover:bg-white/30 text-white font-semibold transition-transform active:transform:translateY(1px)">New
                Quote</button>
            <form id="addQuoteForm" class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                <input id="newText" required placeholder="Enter quote" class="  bg-white/90 border-none input flex-1 px-3 py-2 rounded-md" />
                <input id="newAuthor" placeholder="Author" class="input flex-1 px-3 py-2 rounded-md  bg-white/90 border-none" />
                <button type="submit" class=" px-4 py-2 rounded-md bg-white/20 hover:bg-white/30 text-white transition-transform active:transform:translateY(1px)">Add
                    Quote</button>
            </form>
        </footer>
    </main>
    <script src="./quote.js"></script>
